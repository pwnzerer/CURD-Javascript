<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD APP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- <script src="require.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <h1 style="text-align: center;">Simple CURD app with Javascript</h1>
    <h3 style="text-align: center;">List of books or something</h3>
    <br>
    <br>
    <form action="javascript:void(0);" method="POST" onsubmit="add_book()">
        <input style="margin-left: 850px;" type="text" id="add-book" placeholder="Book Name" >
        <input type="submit" value="Add" >
        <br>
        <br>
        <br>
       </form>
       <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
       <div class="modal-body">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Table</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveInfo()">Save changes</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
       </div>
        </div>
       </div>
       </div>
<div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
</body>
</html>
